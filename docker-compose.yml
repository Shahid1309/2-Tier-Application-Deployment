version: "3.9"

services:
  backend:
    build:
      context: ./rideshare-server
      dockerfile: Dockerfile
    container_name: rideshare-backend
    ports:
      - "5050:5050"
    env_file:
      - ./rideshare-server/.env
    networks:
      - corider-network

  frontend:
    build:
      context: ./rideshare-client
      dockerfile: Dockerfile
    container_name: rideshare-frontend
    ports:
      - "3000:3000"
    environment:
      # ðŸ‘‡ This tells Next.js where to reach backend *inside Docker network*
      - NEXT_PUBLIC_API_URL=http://backend:5050
    depends_on:
      - backend
    networks:
      - corider-network

networks:
  corider-network:
    driver: bridge

